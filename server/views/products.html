<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style>
    td,
    th {
      border: solid;
      padding: 5px;
    }

    .classEditForm {
      position: absolute;
      top: 80px;
      left: 360px;
      width: 40%;
      z-index: 1000;
      color: #225599;
      background-color: #dfeeff;
      border: solid;
      text-align: left;
    }

    .formWrapper {
      padding: 10px;
    }

    .row {
      position: relative;
      height: 30px;
    }

    .col1 {
      position: absolute;
      left: 5px;
    }

    .col2 {
      position: absolute;
      left: 150px;
    }

    .textarea {
      position: relative;
      height: 100px;
    }

    .classImage {
      position: absolute;
      top: 15px;
      left: 480px;
    }
  </style>
  <script>
    const products = <%- JSON.stringify(products) %>;
    const cart = [];
    const GC_URL = "<%=serverURL%>";
    let GV_PROD_ID = 0;
    let GV_PROD_OBJ;
	let GV_TOTAL=0;
    async function addToCart(idx) {

      if (products[idx].price == 0) {
        let price = parseInt(prompt("Donation Amount $"));
        products[idx]['price'] = price;
        products[idx]['qty'] = 1;
      } else {
        let qty = prompt("Quanity");
        products[idx]['qty'] = qty;
      }
    }
	function moreInfo(idx)
	{
		alert(products[idx].description);
	}
    async function checkout() {

      const cart = [];
	  let idx=0;
      for (let prod of products) {
		const qty = parseInt($("#qty"+idx).val());
        if (qty > 0) {
          const item = { id: prod.id, price: (prod.price===0?1:prod.price), quantity: qty }
          cart.push(item);
        }
		++idx;
      }
      const data = {
        fullName: $("#fullName").val(),
        email: $("#email").val(),
        cart: cart
      }
      console.log("CART", data);

      const resp = await fetch(GC_URL + "/api/checkout", {
        method: "post",
        headers: {
          'Content-Type': "application/json"
        },
        body: JSON.stringify(data)
      });
      const json = await resp.json();
      if (json.status === 200) {
        window.open(json.url);
      }
      console.log("resp", json);
    }
    function cancel() {
      $("#form1").hide();
    }
    function pageLoad() {
      $("#form1").hide();
      displayProducts();
    }
    function displayProducts() {
      // console.log("VIDEOS", videos);
      let content = "";
      let idx = 0;
      for (let row of products) {
        //console.log(row);
		const max=row.price>0?100:10000;
        const tr = `<tr><td><a href='javascript:moreInfo(${idx})'>${row.name}</a></td><td>$${row.price}</td><td><input type='number' id='qty${idx}' min='0' max='${max}' value='0' onblur='qty_blur(this,${idx})'/></td></tr>`;
        content += tr;
        ++idx;
      }
      //console.log ("content",content)
      tboydId.innerHTML = content;
    }
    function showCart() {
		console.log(products);
    }
	function qty_blur(btn, idx)
	{
		console.log("qty_blur:",idx, btn.value);
		const qty=btn.value;
		const price = products[idx].price;
		products[idx].qty=qty;
		const total = qty*price;
		GV_TOTAL=0;
		for (let prod of products)
		{
			GV_TOTAL+= (prod.price===0?1:prod.price) * prod.qty;
		}
		$("#divTotal").html("<h3>Total $"+GV_TOTAL+"</h3>");
	}
  </script>
</head>

<body onload="pageLoad()">
	<h1>Products:</h1>
	<hr/>
  <div>
    <p><input type="text" id="fullName" placeholder="Your Name" /></p>
    <p><input type="email" id="email" placeholder="Your Email" /></p>
  </div>
  <div id="divTable">
    <table>
      <tr>
        <th>Name</th>
        <th>Price</th>
		<th>Quantity</th>
      </tr>
      <tbody id="tboydId"></tbody>
    </table>
	<div id='divTotal'></div>
  </div>
  <hr/>
  <div>
    <button onClick="checkout()">Checkout</button>
  </div>
</body>

</html>
